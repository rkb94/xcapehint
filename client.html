<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <body id="background">
    <div>
      <textarea id="chatLog" class="chat_log" readonly></textarea>
    </div>

    <!-- 501동 테마 -->
    <div class="roomWrapper">
      <div class="contents">
        <form class="roomContents" id="chat1">
          <input id="name1" class="name" type="text" value="room1" readonly>
          <input id="message1" class="message" type="text" placeholder="[501동] 힌트를 입력해주세요">
          <input type="submit" class="chat btn btn-info" value="입력"/>
        </form>
        <div class="timeContents" id="clock">
            <p class="time" id="output1">70:00</p>
        </div>
        <form class="timeContents" id="clock1Start">
          <input type="submit" id="startPause1" class="btn btn-default btn-success" value="시작">
        </form>
        <form class="timeContents" id="clock1End">
          <input type="submit" id="stop1" class="btn btn-default btn-danger" value="종료">
        </form>
      </div>
      <div class="hintBox room1">
      </div>
    </div>

    <!-- 기묘한 날개짓 테마 -->

      <div class="contents">
        <form class="roomContents" id="chat2">

        <form class="timeContents" id="clock2End">
          <input type="submit" id="stop2" class="btn btn-default btn-danger" value="종료">
        </form>
      </div>
      <div class="hintBox room2">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/hint.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>

</html>
