<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <head>
    <meta charset="utf-8">
    <title>XCAPE 건대</title>
  </head>
  <body id="background">
    <!-- Modal Content -->
    <div id="modal" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span onclick="checkAlert()" class="w3-button w3-display-topright">확인</span>
          <div id="modalContent"></div>
        </div>
      </div>
    </div>
    <div id="header">
      <div class="roomTitleWrapper">
        <h5 class="roomTitle">501동 사람들</h5>
        <div class="buttonWrapper">
          <div class="timeContents" id="clock">
              <button type="button" class="btn btn-default" id="output1">70:00</button>
          </div>
          <form class="timeContents" id="timestate1">
            <input type="button" id="startStateButton1" class="btn btn-default btn-warning" value="시작 전">
          </form>
        </div>
      </div>

      <div class="roomTitleWrapper">
        <h5 class="roomTitle">기묘한 날개짓</h5>
        <div class="buttonWrapper">
          <div class="timeContents" id="clock">
              <button type="button" class="btn btn-default" id="output2">60:00</button>
          </div>
          <form class="timeContents" id="timestate2">
            <input type="button" id="startStateButton2" class="btn btn-default btn-warning" value="시작 전">
          </form>
        </div>
      </div>

      <div class="roomTitleWrapper">
        <h5 class="roomTitle">숨바꼭질</h5>
        <div class="buttonWrapper">
          <div class="timeContents" id="clock">
              <button type="button" class="btn btn-default" id="output3">60:00</button>
          </div>
          <form class="timeContents" id="timestate3">
            <input type="button" id="startStateButton3" class="btn btn-default btn-warning" value="시작 전">
          </form>
        </div>
      </div>

      <div class="roomTitleWrapper">
        <h5 class="roomTitle">이도공간</h5>
        <div class="buttonWrapper">
          <div class="timeContents" id="clock">
              <button type="button" class="btn btn-default" id="output4">60:00</button>
          </div>
          <form class="timeContents" id="timestate4">
            <input type="button" id="startStateButton4" class="btn btn-default btn-warning" value="시작 전">
          </form>
        </div>
      </div>

      <div class="roomTitleWrapper">
        <h5 class="roomTitle">필연의 수감동</h5>
        <div class="buttonWrapper">
          <div class="timeContents" id="clock">
              <button type="button" class="btn btn-default" id="output5">60:00</button>
          </div>
          <form class="timeContents" id="timestate5">
            <input type="button" id="startStateButton5" class="btn btn-default btn-warning" value="시작 전">
          </form>
        </div>
      </div>

      <div class="roomTitleWrapper">
        <h5 class="roomTitle">핑퐁핑퐁</h5>
        <div class="buttonWrapper">
          <div class="timeContents" id="clock">
              <button type="button" class="btn btn-default" id="output6">60:00</button>
          </div>
          <form class="timeContents" id="timestate6">
            <input type="button" id="startStateButton6" class="btn btn-default btn-warning" value="시작 전">
          </form>
        </div>
      </div>
    </div>

    <div id="header">
      <textarea id="chatLog1" class="chat_log" readonly></textarea>
      <textarea id="chatLog2" class="chat_log" readonly></textarea>
      <textarea id="chatLog3" class="chat_log" readonly></textarea>
      <textarea id="chatLog4" class="chat_log" readonly></textarea>
      <textarea id="chatLog5" class="chat_log" readonly></textarea>
      <textarea id="chatLog6" class="chat_log" readonly></textarea>
    </div>

    <!-- 501동 테마 -->
    <div class="roomWrapper">
      <div class="contents">
        <form class="roomContents" id="chat1">
          <input id="name1" class="name" type="text" value="room1" readonly>
          <input id="message1" class="message" type="text" autocomplete="off" placeholder="[501동 사람들] 힌트를 입력해주세요">
          <input type="submit" class="chat btn btn-info" value="입력"/>
        </form>
      </div>
      <div class="hintBox room1">
      </div>
    </div>

    <!-- 기묘한 날개짓 테마 -->
    <div class="roomWrapper">
      <div class="contents">
        <form class="roomContents" id="chat2">
          <input id="name2" class="name" type="text" value="room2" readonly>
          <input id="message2" class="message" type="text" autocomplete="off" placeholder="[기묘한 날개짓] 힌트를 입력해주세요">
          <input type="submit" class="chat btn btn-info" value="입력"/>
        </form>
      </div>
      <div class="hintBox room2">
      </div>
    </div>

    <!-- 숨바꼭질 테마 -->
    <div class="roomWrapper">
      <div class="contents">
        <form class="roomContents" id="chat3">
          <input id="name3" class="name" type="text" value="room3" readonly>
          <input id="message3" class="message" type="text" autocomplete="off" placeholder="[숨바꼭질] 힌트를 입력해주세요">
          <input type="submit" class="chat btn btn-info" value="입력"/>
        </form>
      </div>
      <div class="hintBox room3">
      </div>
    </div>

    <!-- 이도공간 테마 -->
    <div class="roomWrapper">
      <div class="contents">
        <form class="roomContents" id="chat4">
          <input id="name4" class="name" type="text" value="room4" readonly>
          <input id="message4" class="message" type="text" autocomplete="off" placeholder="[이도공간] 힌트를 입력해주세요">
          <input type="submit" class="chat btn btn-info" value="입력"/>
        </form>
      </div>
      <div class="hintBox room4">
      </div>
    </div>

    <!-- 필연의 수감동 -->
    <div class="roomWrapper">
      <div class="contents">
        <form class="roomContents" id="chat5">
          <input id="name5" class="name" type="text" value="room5" readonly>
          <input id="message5" class="message" type="text" autocomplete="off" placeholder="[필연의 수감동] 힌트를 입력해주세요">
          <input type="submit" class="chat btn btn-info" value="입력"/>
        </form>
      </div>
      <div class="hintBox room5">
      </div>
    </div>

    <!-- 핑퐁 핑퐁 -->
    <div class="roomWrapper">
      <div class="contents">
        <form class="roomContents" id="chat6">
          <input id="name6" class="name" type="text" value="room6" readonly>
          <input id="message6" class="message" type="text" autocomplete="off" placeholder="[핑퐁 핑퐁] 힌트를 입력해주세요">
          <input type="submit" class="chat btn btn-info" value="입력"/>
        </form>
      </div>
      <div class="hintBox room6">
      </div>
    </div>

    <div class="clockWrapper">
      <div class="currentTimeContentInGeondae">
          <p id="currentTimer"></p>
          <button id="buttonWraper" onclick="tryReconnect()"><img id="refreshButton" src="../../image/refresh.png" alt=""></button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/xcape_geondae/geondae_main.js"></script>
    <script type="text/javascript" src="/js/xcape_geondae/geondae_hint.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
  </body>
</html>
